<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>List of books</h1>

    {% if books|length > 0 %}
        <ul>
        {% for book in books %}
            <li>
                <a href="/api/v1/book/{{book.ID}}">{{book.Title}}</a> author: {{book.Author}}, rating: {{book.Rating}}
                <form method="DELETE" action="/api/v1/book/{{book.ID}}">
                    <input type="submit" value="Delete">
                </form>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There is no book</p>
    {% endif %}


    <p>You can create a new book here</p>
    <form method="POST" action="/api/v1/book">
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
        </div>
        <div>
            <label for="rating">Rating</label>
            <input type="number" min="0" max="5" name="rating" id="rating">
        </div>
        
        <input type="submit" value="Submit">
    </form>

    <a href="/">Return to home</a>
</body>
</html>
